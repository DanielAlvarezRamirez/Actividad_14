<div style = "display: flex; flex-direction: row; width: 100%; justify-content: space-around;">
  <div class="selector-buttons">
    <button mat-raised-button color="primary" (click)="changeSelected('posts')">Show Posts</button>
    <button mat-raised-button color="primary" (click)="changeSelected('photos')">Show Photos</button>
    <button mat-raised-button color="primary" (click)="changeSelected('users')">Show Users</button>
  </div>
  
  <form class="form-container" #post="ngForm" (ngSubmit)="createPost(post.value)">
    <div class="form-inputs">
      <mat-form-field appearance="fill">
        <mat-label>Title: </mat-label>
        <input matInput type="text" name="title" ngModel>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Body: </mat-label>
        <textarea matInput type="text" name="body" ngModel></textarea>
      </mat-form-field>
    </div>
    <button type="submit" value="submit" mat-raised-button color="primary" >Create Post</button>
  </form>
</div>

<div *ngIf="isPosts" class="mat-elevation-z8">
  <table class="table-container" mat-table [dataSource]="postsDataSource">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td class="buttons-container" mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="accent" (click)="editPost(element.id, post.value)">Edit</button>
        <button mat-raised-button color="warn" (click)="deletePost(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="postsDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: postsDisplayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>

<div *ngIf="isPhotos" class="mat-elevation-z8">
  <table  class="table-container" mat-table [dataSource]="photosDataSource">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>

    <ng-container matColumnDef="url">

    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.thumbnailUrl}}> </td>
    </ng-container>

    <ng-container matColumnDef="actions">

    <tr mat-header-row *matHeaderRowDef="photosDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: photosDisplayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>

    <ng-container matColumnDef="email">

    <ng-container matColumnDef="phone">

    <ng-container matColumnDef="website">

    </ng-container>

    <ng-container matColumnDef="actions">
